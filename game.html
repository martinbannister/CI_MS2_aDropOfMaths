<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - A Drop Of Maths</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <section>
        <!-- Modal introduction dialog -->
        <div class="overlay" id="overlay_div">
            <div id="settings">
                <h1>Choose your options</h1>
                <form id="frmSettings">
                    <p>Would you like to play as</p>
                    <div class="row">
                        <div class="col">
                            <input type="radio" id="chk_adult" name="game_style" value="adult">
                            <label for="chk_adult">an Adult</label>
                        </div>
                        <strong><em>&nbspOr&nbsp</em></strong>
                        <div class="col">
                            <input type="radio" id="chk_child" name="game_style" value="child" checked>
                            <label for="chk_child">a Child</label>
                        </div>
                    </div>
                    <div class="row">
                        <!-- REFERENCE: reason for not using input type="number" -->
                        <!-- https://technology.blog.gov.uk/2020/02/24/why-the-gov-uk-design-system-team-changed-the-input-type-for-numbers/ -->
                        <div class="col">
                            <label for="max_num">Maximum number to be asked to calculate</label>
                        </div>
                        <div class="col">
                            <input type="text" id="max_num" pattern="[0-9]*" inputmode="numeric" value="10">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for=max_speed">Speed that bubbles will drop (seconds)</label>
                        </div>
                        <div class="col">
                            <input type="text" id="max_speed" pattern="[0-9]*" inputmode="numeric" value="6">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="q_time">Time allowed for each question (seconds)</label>
                        </div>
                        <div class="col">
                            <input type="text" id="q_time" pattern="[0-9]*" inputmode="numeric" value="10">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="max_qs">Number of questions per game</label>
                        </div>
                        <div class="col">
                            <input type="text" id="max_qs" pattern="[0-9]*" inputmode="numeric" value="10">
                        </div>
                    </div>
                    <div class="row">
                        <div id="calc_type_group">
                            <label class="calc_type_label">
                                <input type="radio" name="calc_type" id="type_addition" value="add" required>
                                <span class="custom_radio">+</span>
                            </label>
                            <label class="calc_type_label">
                                <input type="radio" name="calc_type" id="type_subtraction" value="subtract">
                                <span class="custom_radio">−</span>
                            </label>
                            <label class="calc_type_label">
                                <input type="radio" name="calc_type" id="type_multiplication" value="multiply">
                                <span class="custom_radio">×</span>
                            </label>
                            <label class="calc_type_label">
                                <input type="radio" name="calc_type" id="type_division" value="divide">
                                <span class="custom_radio">÷</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" id="play_button">Play</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="transp_overlay success" id="msg_correct">
            <div class="message">Correct!</div>
        </div>
        <div class="transp_overlay failure" id="msg_wrong">
            <div class="message">Try Again!</div>
        </div>
        <div class="transp_overlay success" id="msg_win">
            <div class="message">You Won!</div>
        </div>
        <div class="transp_overlay failure" id="msg_lose">
            <div class="message">Sorry, you lost!</div>
        </div>
    </section>
    <section>
        <!-- main game area -->
        <div id="bg"></div>
        <div id="problem">
            <!-- equation to solve -->
            <div id="operand_1"></div>
            <div id="operator"></div>
            <div id="operand_2"></div>
            <div id="equals">=</div>
            <div id="target_result"></div>
        </div>
        <div id="outer_container">
            <div id="game_container"></div>
        </div>
        <div id="game_footer">
            <!-- game footer -->
            <span id="countdown" class="game_footer_item"></span>
            <span id="score" class="game_footer_item"></span>
            <span id="show_settings" class="game_footer_item">
                <span class="material-icons md-48">settings</span>
            </span>
        </div>

    </section>
    <footer>
        <!-- links to home, contact us, high score -->
        <ul class="navigation">
            <li class="nav_item"><a href="index.html">Home</a></li>
            <li class="nav_item"><a href="game.html">Play</a></li>
            <li class="nav_item"><a href="#">Contact</a></li>
            <li class="nav_item"><a href="#">High Scores</a></li>
        </ul>




    </footer>

    <script src="assets/js/game.js"></script>
</body>

</html>
