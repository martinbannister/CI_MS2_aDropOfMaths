<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - A Drop Of Maths</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <section>
        <!-- Modal introduction dialog -->
        <div class="overlay" id="overlay_div">
            <div id="settings">
                <h1>Choose your options</h1>
                <form id="frmSettings">
                    <p>Would you like to play as</p>
                    <div class="row">
                        <div class="col">
                            <input type="radio" id="chk_adult" name="game_style" value="adult">
                            <label for="chk_adult">an Adult</label>
                        </div>
                        <strong><em>&nbsp;Or&nbsp;</em></strong>
                        <div class="col">
                            <input type="radio" id="chk_child" name="game_style" value="child" checked>
                            <label for="chk_child">a Child</label>
                        </div>
                    </div>
                    <div class="row">
                        <!-- REFERENCE: reason for not using input type="number" -->
                        <!-- https://technology.blog.gov.uk/2020/02/24/why-the-gov-uk-design-system-team-changed-the-input-type-for-numbers/ -->
                        <div class="col">
                            <label for="max_num">Highest possible target number</label>
                        </div>
                        <div class="col">
                            <input type="text" id="max_num" class="settings_input" pattern="[0-9]*" inputmode="numeric" value="20" min="1" oninvalid="this.setCustomValidity('Enter a valid target number above 0')" oninput="this.setCustomValidity('')" size="5">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="max_speed">Bubble drop speed (seconds)</label>
                        </div>
                        <div class="col">
                            <input type="text" id="max_speed" class="settings_input" pattern="[0-9]*" inputmode="numeric" value="6" min="1" oninvalid="this.setCustomValidity('Enter a number above 0')" oninput="this.setCustomValidity('')" size="5">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="q_time">Time allowed for each question (seconds)</label>
                        </div>
                        <div class="col">
                            <input type="text" id="q_time" class="settings_input" pattern="[0-9]*" inputmode="numeric" value="20" min="1" oninvalid="this.setCustomValidity('Enter a number above 0')" oninput="this.setCustomValidity('')" size="5">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="max_qs">Number of questions per game</label>
                        </div>
                        <div class="col">
                            <input type="text" id="max_qs" class="settings_input" pattern="[0-9]*" inputmode="numeric" value="15" min="1" oninvalid="this.setCustomValidity('Enter a number above 0')" oninput="this.setCustomValidity('')" size="5">
                        </div>
                    </div>
                    <div class="row">
                        <div id="calc_type_group">
                            <label class="calc_type_label">
                                <input type="radio" name="calc_type" id="type_addition" value="add" required>
                                <span class="custom_radio">+</span>
                            </label>
                            <label class="calc_type_label">
                                <input type="radio" name="calc_type" id="type_subtraction" value="subtract">
                                <span class="custom_radio">−</span>
                            </label>
                            <label class="calc_type_label">
                                <input type="radio" name="calc_type" id="type_multiplication" value="multiply">
                                <span class="custom_radio">×</span>
                            </label>
                            <label class="calc_type_label">
                                <input type="radio" name="calc_type" id="type_division" value="divide">
                                <span class="custom_radio">÷</span>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" id="play_button">Play</button>
                    </div>

                </form>
            </div>
        </div>
        <div class="transp_overlay" id="msg_correct">
            <div class="message success">Correct!</div>
        </div>
        <div class="transp_overlay" id="msg_wrong">
            <div class="message failure">Try Again!</div>
        </div>
        <div class="transp_overlay" id="msg_win">
            <div class="message success">You Won!</div>
                <form id="win_save_score" class="score_form">
                    <label for="win_initials">Enter your initials</label>
                    <input type="text" id="win_initials" maxlength="3" size="5">
                </form>
                <button class="score_save">Save</button>
        </div>
        <div class="transp_overlay" id="msg_lose">
            <div class="message failure">Sorry, you lost!</div>
            <form id="lose_save_score" class="score_form">
                <label for="lose_initials">Enter your initials</label>
                <input type="text" id="lose_initials" maxlength="3" size="5">
            </form>
            <button class="score_save">Save</button>
        </div>
    </section>
    <section>
        <!-- main game area -->
        <div id="bg"></div>
        <div id="problem">
            <!-- equation to solve -->
            <div id="operand_1"></div>
            <div id="operator"></div>
            <div id="operand_2"></div>
            <div id="equals">=</div>
            <div id="target_result"></div>
        </div>
        <div id="outer_container">
            <div id="game_container"></div>
        </div>
        <div id="game_footer">
            <!-- game footer -->
            <span id="countdown" class="game_footer_item"></span>
            <span id="score" class="game_footer_item">0</span>
            <span id="show_settings" class="game_footer_item">
                <span class="material-icons md-48">settings</span>
            </span>
            <span id="pause" class="game_footer_item">
                <span class="material-icons md-48">pause</span>
            </span>
        </div>

    </section>
    <footer>
        <!-- links to home, contact us, high score -->
        <ul class="navigation">
            <li class="nav_item"><a href="index.html">Home</a></li>
            <li class="nav_item"><a href="game.html">Play</a></li>
            <li class="nav_item"><a href="high_scores.html">High Scores</a></li>
        </ul>




    </footer>

    <script src="//sheetdb.io/api/js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
